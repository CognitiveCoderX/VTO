<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <style>
    .figure {
      fill: none;
      stroke: #ffffff;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .outline {
      fill: none;
      stroke: rgba(255, 255, 255, 0.3);
      stroke-width: 2;
      stroke-dasharray: 5, 5;
    }
    .text {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #ffffff;
      text-anchor: middle;
    }
  </style>
  
  <!-- T-pose outline -->
  <rect x="50" y="30" width="100" height="140" rx="5" class="outline" />
  
  <!-- Human figure in T-pose -->
  <circle cx="100" cy="50" r="15" class="figure" />
  <line x1="100" y1="65" x2="100" y2="120" class="figure" />
  <line x1="70" y1="85" x2="130" y2="85" class="figure" />
  <line x1="100" y1="120" x2="80" y2="160" class="figure" />
  <line x1="100" y1="120" x2="120" y2="160" class="figure" />
  
  <!-- Instructional text -->
  <text x="100" y="25" class="text">Stand in T-pose</text>
  <text x="100" y="180" class="text">Arms out, feet shoulder-width apart</text>
</svg>